{% extends 'mainlog.html' %} {% block pleace %}
<script>
    $(document).ready(function() {
        $('#form3Example4c, #form3Example4cd').on('keyup', function() {
            if ($('#form3Example4c').val() != $('#form3Example4cd').val()) {
                $('#submitBtn').attr('disabled', true);
            } else {
                $('#submitBtn').attr('disabled', false);
            }
        });
    });
</script>


<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #F35B3F;">Sign up</p>

<form action="{{ url_for('signup')}}" method="post" class="mx-1 mx-md-4">

    <div class="d-flex flex-row align-items-center mb-4">
        <i style="color: #F35B3F;" class="fas fa-user fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="text" id="form3Example1c" name="hname" required class="form-control" />
            <label style="color: #F35B3F;" class="form-label" for="form3Example1c">Your Full Name</label>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i style="color: #F35B3F;" class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="email" name="nusr" id="form3Example3c" required class="form-control" />
            <label style="color: #F35B3F;" class="form-label" for="form3Example3c">Your Email</label>
        </div>
    </div>
    <div class="d-flex flex-row align-items-center mb-4">
        <i style="color: #F35B3F;" class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="text" name="phone" id="form3Example3c" required class="form-control" />
            <label style="color: #F35B3F;" class="form-label" for="form3Example3c">Phone </label>
        </div>
    </div>



    <div class="d-flex flex-row align-items-center mb-4">
        <i style="color: #F35B3F;" class="fas fa-lock fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="password" name="npwd" required id="form3Example4c" class="form-control" />
            <label style="color: #F35B3F;" class="form-label" for="form3Example4c">Password</label>
        </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
        <i style="color: #F35B3F;" class="fas fa-key fa-lg me-3 fa-fw"></i>
        <div class="form-outline flex-fill mb-0">
            <input type="password" id="form3Example4cd" required class="form-control" />
            <label style="color: #F35B3F;" class="form-label" for="form3Example4cd">Repeat your password</label>
        </div>
    </div>

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
        <button style="background-color: #F35B3F;" id="submitBtn" disabled="e" type="submit" class="btn btn-primary btn-lg">Register</button>
    </div>
    <div class="form-check d-flex justify-content-center mb-5">
        <label style="color: #F35B3F;" class="form-check-label" for="form2Example3">
      if you have account <a href="/">Login</a>
    </label>
    </div>
</form>

</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
